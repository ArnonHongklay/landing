  <script type="text/javascript">

    $(document).ready(function(){

      var items = $(".card").length;
      var sum1 = 0;
      var sum2 = 0;

      startitems();

      function startitems(){



        for (var i = sum1; i < items; i++) {

          if (sum1 == 6) {
            sum2 = sum1 * 2;
            break;  
          }else{
            sum1 += 1;
          }

        }


        for (var i = sum1 + 1; i <= $(".card").length; i++) {

          $("#product" + i).fadeOut(0);
        }

      }



      $("#btns").click(function(){

        if (sum1 != $(".card").length) {



          for (var i = sum1; i < items; i++) {

            if (sum1 == sum2) {
              sum2 = sum1 * 2;
              break;  
            }else{
              sum1 += 1;
              $("#product" + sum1).fadeIn(500);
            }
          }
        }



      });
    });
  </script>
